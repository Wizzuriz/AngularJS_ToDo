<div class="row">
    <div class=" col-md-12" ng-show="displayTodoForm">
        <div class="bs-callout bs-callout-info">
            <form class="form-group" name="createNew" ng-submit="createNewTodo(createNew.$valid, newTitle); newTitle=''" novalidate>
                <div class="form-group form-inline">
                    <h1>
                        <label>Title:</label>
                        <input type="text" class="from-control" ng-model="newTitle" ng-maxlength="128" required>

                        <button type="submit" class="btn btn-success" ng-disabled="createNew.$invalid">
                            <i class="glyphicon glyphicon-ok-circle"></i>
                        </button>
                            <!--we want to clear the input if they cancel the creation.-->
                        <button type="button" ng-click="displayCreateTodoForm(); newTitle=''" class="btn btn-danger btn-space">
                            <i class="glyphicon glyphicon-remove"></i>
                        </button>
                    </h1>
                </div>
            </form>
        </div>
    </div>
</div>
